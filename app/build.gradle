apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.retailer.oneops"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'
    compileOnly 'org.projectlombok:lombok:1.16.20'
    annotationProcessor 'org.projectlombok:lombok:1.16.20'
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'com.intuit.sdp:sdp-android:1.0.6'
    implementation 'com.intuit.ssp:ssp-android:1.0.6'
    //for retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.5.0'
    //for connection
    implementation "com.squareup.okhttp3:okhttp-urlconnection:3.0.0-RC1"
    // for log
    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    //loader
    implementation 'com.agrawalsuneet.androidlibs:dotsloader:1.1'
    // for circular image
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    //otp
    implementation 'com.github.mukeshsolanki:android-otpview-pinview:2.0.0'
    //RxJava2
    implementation "io.reactivex.rxjava2:rxjava:2.0.0"
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2+'

    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.+'//Image crop
    // Shimmer
    implementation 'com.facebook.shimmer:shimmer:0.1.0@aar'
    //SMS retriver
    implementation 'com.google.android.gms:play-services-base:16.1.0'
    implementation 'com.google.android.gms:play-services-auth-api-phone:16.0.0'
    //Optional for phone number hint
    implementation 'com.google.android.gms:play-services-auth:16.0.1'

    implementation 'com.google.firebase:firebase-core:16.0.9'
    implementation 'com.tbuonomo.andrui:viewpagerdotsindicator:3.0.3'
    debugImplementation 'com.readystatesoftware.chuck:library:1.1.0'
    // summary of ongoing HTTP activity
    implementation 'com.crystal:crystalrangeseekbar:1.1.3' //Seekbar
    implementation 'com.github.rey5137:material:1.2.5' //Material progressbar

}
apply plugin: 'com.google.gms.google-services'

